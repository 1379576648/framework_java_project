server:
  port: 8006
  #连接池配置
  servlet:
    context-path: /provider
spring:
  profiles:
    active: dev
feign:
  hystrix:
    enabled: true
    #局部配置
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000
# JWT配置
jwt:
  # 密匙KEY
  secret: JwtSecret
  # HeaderKEY
  header: JWTDemo
  # 过期时间(这里设定为豪秒)
  expire: 60000
